<html>
<head>
<title>HTML Table colspan|rowspan</title>
</head>
<body>
<table border"1">
<tr>
<th>column1</th>
<th>column2</th>
<th>column3</th>
</tr>
<tr>
<td rowspan="2">row1 cell1</td>
<td>row1 cell2</td>
<td>row1 cell3</td>
</tr>
<tr>
<td>row1 cell2</td>
<td>row2 cell3</td>
</tr>
<td colspan="3">row3 cell1</td>
</tr>
</table>
</body>
</html>
